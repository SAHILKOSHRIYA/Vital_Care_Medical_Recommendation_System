{% extends 'index.html' %}
{% load static %}
{% block body %}

    <!-- User Register -->
<hr>
    <div class="container-fluid">
        <div class="col-lg-6 container" style="background-color:#20c997; border-radius: 15px; padding: 40px;">
            <div class="row g-5">
                <div class="col-lg-12 wow fadeInUp" data-wow-delay="0.5s">
                    <h2 class="mb-4 text-center"><i class="fa fa-sign-in" style="font-size:40px;color:red"></i> Register</h2>
                    <form class="row g-3" method="post">
                        {% csrf_token %}
                        <div class="col-sm-12">
                            <div class="form-floating">
                                <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Full Name">
                                <label for="first_name">Full Name</label>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-floating">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Email Id">
                                <label for="email">Email Id</label>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-floating">
                                <input type="number" class="form-control" name="mobile" id="mobile" placeholder="Mobile No">
                                <label for="mobile">Mobile No</label>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-floating">
                                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="col-12 text-center">
                            <button class="btn btn-primary w-100 py-3" type="submit">Sign Up</button>
                        </div>
                    </form>
                </div>
                <h6>Already have an account?<a href="/user_login/">Sign In</a></h6>
            </div>
        </div>
    </div>
<br>
    <!-- User Register -->


{% endblock %}
