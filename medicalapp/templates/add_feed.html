{% extends 'index.html' %}
{% load static %}
{% block body %}

<!-- Page Header Start -->
    <div class="container-fluid page-header py-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center py-5 mt-4">
            <h1 class="display-2 text-white mb-3 animated slideInDown">Send Feedback</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb justify-content-center mb-0">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item" aria-current="page">Send Feedback</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->

<!-- Feedback Start -->
    <div class="container-fluid py-3">
        <div class="col-lg-8 container" style="background-color:#20c997; border-radius: 15px; padding: 40px;">
            <div class="row g-2">
                <div class="col-lg-12 wow fadeInUp" data-wow-delay="0.5s">
                    <h2 class="mb-4 text-center"> Send Feedback</h2>
                    <form class="row g-3" method="post">
                        {% csrf_token %}
                        <div class="col-sm-12">
                            <div class="form-floating">
                                <textarea type="text" style="height: 130px" class="form-control" name="description" id="name" placeholder="Description"></textarea>
                                <label for="name">Description</label>
                            </div>
                        </div>
                        <div class="col-12 text-center">
                            <button class="btn btn-primary w-100 py-3" type="submit">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Feedback End -->


{% endblock %}
