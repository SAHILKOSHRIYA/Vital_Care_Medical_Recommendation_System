{% extends 'index.html' %}
{% load static %}
{% block body %}

    <!-- Admin Login --><hr>
    <div class="container-fluid">
        <div class="col-lg-6 container" style="background-color:#20c997; border-radius: 15px; padding: 40px;">
            <div class="row g-5">
                <div class="col-lg-12 wow fadeInUp" data-wow-delay="0.5s">
                    <h2 class="mb-4 text-center"><i class="fa fa-sign-in" style="font-size:40px;color:red"></i> Admin Login</h2>
                    <form class="row g-3" method="post">
                        {% csrf_token %}
                        <div class="col-sm-12">
                            <div class="form-floating">
                                <input type="text" class="form-control" name="username" id="name" placeholder="Username">
                                <label for="name">Username</label>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-floating">
                                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="col-12 text-center">
                            <button class="btn btn-primary w-100 py-3" type="submit">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Admin Login -->


{% endblock %}
